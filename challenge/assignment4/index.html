<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div class = "survey">
        <label for="fn">First Name</label>
        <input placeholder = "First Name" type = "text" id= "fn" name = "fn" required ="required"/>
      </div>
      <div class = "survey">
        <label for = "ln">Last Name</label>
        <input placeholder = "Last Name" type = "text" id = "ln" name = "ln" required ="required"/>
      </div>
      <div class = "survey">
        <label for ="em">Email</label>
        <input placeholder = "Email" type = "email" id = "em" name = "em" required ="required"/>
      </div>
      <div class = "survey">
        <label for ="un">Username</label>
        <input placeholder = "Username" type = "text" id = "un" name = "un" required ="required"/>
      </div>
      <div class = "survey">
        <label for ="pw">Password</label>
        <input placeholder = "Password" type = "password"  id = "pw" name = "pw" required minlength = "10"/>
      </div>
      <div class = "survey">
        <label for = "bd">Birth date</label>
        <input type = "date" id = "bd" name = "bd" required ="required"/>
      </div>
      <div class = "survey">
        <label for = "hhay">How happy are you</label>
        <input  type = "range"  id = "hhay" name = "hhay" required ="required"/>
      </div>
      <div class = "survey">
        <label for = "fc">What is your fav. color?</label>
        <input type = "color"  id = "fc" name = "fc" required ="required"/>
      </div>

      <input class= "submit" type="submit" name = "sm" id ="sm" value = "Create Account"/>
    </form>
    

    <script src="script.js"></script>
  </body>
</html>
