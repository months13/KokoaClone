<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 13months - Kokoa Talk</title>
  </head>
  <body id = "chat-screen">
    <div class="status-bar">
      <!-- Status Bar -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:50</span>
      </div>
      <div class="status-bar__column">
        <span>52%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">13months</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class = "main-screen main-chat">
      <div class = "chat__timestamp">
        Wednesday, March 1, 2022
      </div>

      <div class ="message-row">
        <img src="references/myprofile.jpg">
        <div class = "message-row__content">
          <span class="message__author">13months</span>
          <div class = "message__info">
            <span class = "message__bubble">Write Something you want to say</span>
            <span class = "message__time">16:07</span>
          </div>
        </div>

      </div>

      <div class ="message-row message-row__own">
        <div class = "message-row__content">
          <div class = "message__info">
            <span class = "message__bubble">You can do what you want! Never Forgive!</span>
            <span class = "message__time">16:07</span>
          </div>
        </div>

      </div>

    </main>

    <form class ="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type = "text" placeholder="Write a message..">
        <i class="fa-solid fa-face-grin fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>

    </form>


    <div id = "no-mobile">
      <span>Your Screen is too big!</span>
    </div>
    

    <script
      src="https://kit.fontawesome.com/f1821fff34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
