<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <i class="fas fa-times"></i>
      <h1>Playlist</h1>
      <div></div>
    </header>
    <div class="currentSongContainer">
      <img src="img/cover1.png" class="currentSongContainer__Cover" />
      <div class="currentSongContainer__Content">
        <span>Shining Road</span>
        <span>Sultan of The Disco</span>
      </div>
    </div>
    <div class="buttonBar">
      <div>
        <i class="fas fa-play"></i>
        <span> Play</span>
      </div>
      <div>
        <i class="fas fa-heart"></i>
      </div>
      <div>
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <ul class="songList">
      <li class="songList__Container">
        <img src="img/cover2.png" class="songList__Cover"></img>
        <div class="songList__Contents">
          <span class="songList__Subject">Delta</span>
          <span class="songList__Author">C2C</span>
        </div>
      </li>
      <li class="songList__Container">
        <img src="img/cover3.png" class="songList__Cover"></img>
        <div class="songList__Contents">
          <span class="songList__Subject"
            >Gidget</span
          >
          <span class="songList__Author">Free Nationals</span>
        </div>
      </li>
      <li class="songList__Container">
        <img src="img/cover4.png" class="songList__Cover"></img>
        <div class="songList__Contents">
          <span class="songList__Subject">
            Another You</span>
          <span class="songList__Author">Breakbot</span>
        </div>
      </li>
      <li class="songList__Container">
        <img src="img/cover5.png" class="songList__Cover"></img>
        <div class="songList__Contents">
          <span class="songList__Subject">ここにいる </span>
          <span class="songList__Author">Aiobahn</span>
        </div>
      </li>
    </ul>
  </body>
</html>
