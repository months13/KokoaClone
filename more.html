<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body id = "more-screen">
    <div class="status-bar">
      <!-- Status Bar -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:50</span>
      </div>
      <div class="status-bar__column">
        <span>52%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <!--Screen header-->
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href = "settings.html">
          <div class="cog-dot"></div>
          <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class = "main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="/references/myprofile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">13months</h4>
            <h6 class = "user-component__subtitle">+1 123 4567 8910 <i class="fa-solid fa-circle-exclamation"></i></i></h6>
          </div>
        </div>
        <div class="user-component__column"><i class="fas fa-comment-alt fa-2x"></i></div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-google-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row icon-row__second">
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>Present</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-shirt"></i>
          <span>Fashion</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gamepad"></i>
          <span>Game</span>
        </div>
      </div>

      <div class = "more-suggestions">
        <h4 class = "more-suggestions__title">Suggestions</h4>

        <div class = "more-suggestions__icons">
          <div class = "more-suggestions__icon">
            <div class = "more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class = "more-suggestions__icon-text">Kokoa Story</span>
          </div>

          <div class = "more-suggestions__icon">
            <div class = "more-suggestions__icon-image">
              <i class="fa-brands fa-html5"></i>
            </div>
            <span class = "more-suggestions__icon-text">Kokoa HTML</span>
          </div>

          <div class = "more-suggestions__icon">
            <div class = "more-suggestions__icon-image">
              <i class="fa-brands fa-java"></i>
            </div>
            <span class = "more-suggestions__icon-text">Kokoa Java</span>
          </div>
        </div>

      
        
        
      </div>


    </main>

 

    <nav class="nav">
      <!--Navigation Bar-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id = "no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f1821fff34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
